<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <video class="video" controls autoplay></video>
    </div>
    <button class= "record round-btn">Record</button>
    <button class= "click round-btn">click</button>
    <div class="filter-layer"></div>
    <div class="timing">00.00.00</div>
    <div class="filter">
        <div class="filter-inner" style="background-color: rgba(255, 0, 0, 0.164)"></div>
        <div class="filter-inner"  style="background-color: rgba(0, 255, 255, 0.13)"></div>
        <div class="filter-inner"  style="background-color: rgba(0, 128, 0, 0.178)"></div>
        <div class="filter-inner"  style="background-color: rgba(255, 255, 0, 0.151)"></div>
        <div class="filter-inner"  style="background-color: rgba(255, 255, 255, 0.26)"></div>
        <div class="filter-inner"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
